<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">
		
		<h2>Product Form</h2>
  <p th:text="${msg}" style="color:red;"></p>
		
		<a href="/">Add Products</a>
	
		
		 
		<table class="table table-bordered">
  <thead >
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Pname</th>
      <th scope="col">price</th>
      <th scope="col">qty</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
		<tbody>
        <tr th:each="product : ${get}">
			<td th:text="${product.id}"></td>
            <td th:text="${product.pname}"></td>
            <td th:text="${product.price}"></td>
            <td th:text="${product.qty}"></td>
            <td ><a  th:href="'/edit/' + ${product.id}" class="btn btn-primary">Edit</a>

    
<a th:href="@{/delete/{id}(id=${product.id})}" class="btn btn-danger" onclick="return confirm('Are you sure?')">Delete</a>
     

            </td>
        </tr>
        </tbody>
        </table>
		
		

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
