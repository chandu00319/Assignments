<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bootstrap demo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
<p th:text="${msg}" style="color:green;"></p>
<p th:text="${msg1}"></p>
	<div class="container">
		
		<h2>Product Form</h2>

		<form th:object="${product}" th:action="@{/produts}"  method="post">
			<table>
				
	
				<tr>
					<td>Product Names :</td>
					<td><input type="text" th:field="*{pname}"/> </td>
				</tr>
				<tr>
					<td>Price :</td>
					<td><input type="number" th:field="*{price}" /> </td>
				</tr>
				<tr>
					<td>qty :</td>
					<td><input type="number" th:field="*{qty}"/> </td>
				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Submit" class="btn btn-primary" /> </td>
				</tr>
			</table>
		</form>
		
		<a href ="/productlist">View All Products</a>

	</div>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
