
<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Ashok IT</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>

	<div class="container">

		<font color='green'>
			<p th:text="${smsg}" />
		</font>
		<font color='red'>
			<p th:text="${emsg}" />
		</font>

		<form th:object="${pobj}" th:action="@{/students}" method="post">

			<table>
				<tr>
					<td>First Name</td>
					<td> <input type="text" th:field="*{fname}" required /> </td>
				</tr>
				<tr>
					<td>Last Name</td>
					<td> <input type="text" th:field="*{lname}" required /> </td>
				</tr>
				<tr>
					<td>Date of Birth</td>
					<td> <input type="date" th:field="*{dateofbarth}" required /> </td>
				</tr>
				<td>Email</td>
					<td> <input type="email" th:field="*{email}" required /> </td>
				</tr>
				<tr>
					<td></td>
					<td> <input type="submit" value="Save" class="btn btn-primary" /> </td>
				</tr>
			</table>

		</form>

<a href ="/studentlist">View All Students</a>
	</div>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
</body>

</html>
